 {% if messages %}
    <div class='messages' id="mess">

    <ul class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ message }}</div>
    {% endfor %}
    </ul>

    </div>
{% endif %}
